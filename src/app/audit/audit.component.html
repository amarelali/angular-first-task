<h2>Audit Logs</h2>
<div class="container mt-4">
  <!-- Search Bar -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="search" />
    </div>
  </div>
  <!-- Audit Log Table -->
  <div class="row">
    <div class="col-12">
      <table class="table table-hover table-bordered">
        <thead class="table-light">
          <tr>
            <th>Username</th>
            <th>Action Type</th>
            <th>Content ID</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of filter()">
            <td>{{ log.username }}</td>
            <td>{{ log.actionType }}</td>
            <td>{{ log.contentID }}</td>
            <td>{{ log.timestamp }}</td>
          </tr>
          <!-- No Results -->
          <tr *ngIf="filter().length === 0">
            <td colspan="4" class="text-center">No matching records found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
